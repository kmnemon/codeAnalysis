plugins {
    id 'java'
}

group 'org.keliu'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.31'
    implementation group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.31'
    implementation group: 'org.jfree', name: 'jfreechart', version: '1.5.3'
    implementation 'org.mockito:mockito-core:3.11.2'



}

test {
    useJUnitPlatform()
}